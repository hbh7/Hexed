<!DOCTYPE html>
<html>
  <head>
    <title>Hexed!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tokabo-hexed.css">
  </head>

  <body>
    <div id="hexedGame">
      <h1> Hexed! Guess The Color! </h1>
      <h2> The goal of this game is to guess the RGB value</h2>
      <form>
        <p>
          Difficulty
          <select id="difficulty">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </p>
      </form>
      <form>Turns 
        <input id="turns" type = "number" min="0" value="10">
      </form>
      <form>
        <input type="button" value="New Game" id="newGameButton" onclick="startGame()" style="margin-top: 10px;">
      </form>
    </div>
    <script src="tokabo-hexed-01.js"></script>
    <script>
      function startGame() {
        document.getElementById("newGameButton").onclick = null;
        var diff = document.getElementById("difficulty").value;
        var turn = document.getElementById("turns").value;
        var settings = { difficulty: diff, turns: turn};
        $("#hexedGame").hexed(settings);
      }
    </script>
  </body>
</html>
