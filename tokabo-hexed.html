<!DOCTYPE html>
<html>
  <head>
    <title>Hexed!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tokabo-hexed.css">
  </head>

  <body>
    <div id="hexedGame">
      <h1 style = "text-align: center;"> Hexed! Guess The Color! </h1>
      <h2 style = "text-align: center;"> The goal of this game is to guess the RGB value</h2>
      <form>
        <p>
          Difficulty
          <select id="difficulty">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </p>
      </form>
      <p>Turns <input id="turns" type = "number" min="0" value="10"></p>
    </div>
    <script src="tokabo-hexed.js"></script>
    <script>
      $(document).ready(function() {
      $("#hexedGame").hexed(5, 10);
      });
    </script>
  </body>
</html>
