<!DOCTYPE html>
<html>
  <head>
    <title>Hexed!</title>
    <javascript src="tokabo-hexed.js"></javascript>
    <link rel="stylesheet" type="text/css" href="tokabo-hexed.css">
  </head>
  
  <body>
    <h1>Hexxed! - Guess the Color!</h1>
    <p>The goal of this game is to guess the RGB value</p>
    <div id="color_show">
        <div id="goal"></div>
        <div id="current"></div>
    </div>
    <div id="slides">
        <div id="red">
            <input id="red_slide" type="range" min="0" max="256" value="50" onchange="red_input.value=this.value">
            <input id="red_input" type="number" value="50" onchange="red_slide.value=this.value">
        </div>
        <div id="green">
            <input id="green_slide" type="range" min="0" max="256" value="50" onchange="green_input.value=this.value">
            <input id="green_input" type="number" value="50" onchange="green_slide.value=this.value">
        </div>
        <div id="blue">
            <input id="blue_slide" type="range" min="0" max="256" value="50" onchange="blue_input.value=this.value">
            <input id="blue_input" type="number" value="50" onchange="blue_slide.value=this.value">
        </div>
    </div>
  </body>
</html>
