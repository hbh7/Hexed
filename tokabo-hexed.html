<!DOCTYPE html>
<html>
  <head>
    <title>Hexed!</title>
    <javascript src="tokabo-hexed.css"></javascript>
    <link rel="stylesheet" type="text/css" href="tokabo-hexed.css">
  </head>
  
  <body>
    <h1>Hexxed! - Guess the Color!</h1>
    <p>The goal of this game is to guess the RGB value</p>
    <div id="color_show">
        <div id="goal"></div>
        <div id="current"></div>
    </div>
    <div id="slides">
        <input id="red" type="range" min="0" max="100" value="50">
        <input id="green" type="range" min="0" max="100" value="50">
        <input id="blue" type="range" min="0" max="100" value="50">
    </div>
  </body>
</html>
